<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>
  <style>
    body { text-align: center; padding-top: 50px; font-family: sans-serif; }
    input, select, button { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>User Login</h2>
  <form method="POST" action="/user_login">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <label>Select your relation:</label><br>
    <button type="submit" name="relation" value="Friend">Friend</button>
    <button type="submit" name="relation" value="Close Friend ❤">Close Friend ❤</button>
  </form>
</body>
</html>
