<!DOCTYPE html>
<html>
<head>
  <title>SYNAPTIC.AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: rgb(34, 41, 51);
    }
    h2 {
        color:#333
    }
    form {
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, textarea {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .photo {
      margin-top: 20px;
      display: inline-block;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
    }
    .photo img {
      width: 200px;
      border-radius: 5px;
    }
    .info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>SYNAPTIC AI GROUP PHOTO TALK </h1>
  <h2> developed by- ANURAG,SHIVANSH AND TEAM OF 10 OTHER

                    
  </h2>
  <h3>
    YOUR TALK IS SAFE AND PRIVATE BETWEEN YOU AND ANURAG
  </h3>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your name (optional)">
    <input type="file" name="photo" accept="image/*" required>
    <textarea name="message" rows="3" placeholder="Say something..."></textarea>
    <button type="submit">Upload Photo</button>
  </form>

  {% for file in files %}
  <div class="photo">
    <img src="{{ url_for('static', filename='uploads/' + file) }}">
    <div class="info">
      <strong>{{ messages[file]['name'] }}</strong><br>
      {{ messages[file]['message'] }}
    </div>
  </div>
  {% endfor %}
</body>
</html>
